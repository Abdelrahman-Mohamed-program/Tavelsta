<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destination - Travel System</title>
  <link rel="stylesheet" href="../styles/DestinationDetails.css">
  <script src="../js/DestinationPageLogic.js" defer></script>
</head>

<body>

  <header class="header">
    <div class="container">
      <nav class="nav">
        <div class="logo">TravelSystem</div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Destinations</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="main-content">

      <div class="image-gallery">
        <img src="" alt="Destination Image" class="main-image" id="mainImage">
        <div class="thumbnail-images" id="thumbnails"></div>
      </div>

      <div class="destination-header">
        <div class="destination-info">
          <h1 id="destinationTitle"></h1>
          <div class="rating" id="rating"></div>
          <div class="type" id="type"></div>
        </div>
        <div class="price-box">
          <div class="price" id="price"></div>
          <div class="price-unit">per night</div>
           <button class="booking-btn" id="bookNowBtn">Book Now</button>
        </div>
      </div>

      <div class="description">
        <p id="desc"></p>
      </div>

      <div class="travel-tips">
        <h2 class="section-title">Travel Tips</h2>
        <p id="tips"></p>
      </div>

      <div class="reviews">
        <h2 class="section-title">Customer Reviews</h2>
        <div id="reviews"></div>
      </div>

    </div>
  </div>

</body>
</html>
