    <div class="container">
        <h2>Add Destination</h2>
        <form id="addDestinationForm">

            <label for="destinationTitle">Title</label>
            <input type="text" id="destinationTitle" name="destinationName" required>


            <label for="destinationPrice">Price per Night</label>
            <input type="text" id="pricePerNight" name="destinationPrice" required>

            <label for="destinationDescription">Description</label>
            <input type="text" id="description" name="destinationDescription" required>
            
            <label for="destinationDescription">Type</label>
            <input type="text" id="type" name="destinationDescription" required>
   

            <label for="destinationImage">Image URL</label>
            <input type="text" id="imgs" name="destinationImage" required>

            <label for="destinationTips">Tips</label>
            <input type="text" id="tips" name="destinationTips" required>


            <label for="destinationTips">rating</label>
