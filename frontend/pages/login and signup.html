<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../styles/login and signup.css">
     <link
    href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    rel="stylesheet"/>
    <title>Ludiflex | Login & Registration</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>Travlesta</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="home.html" class="link">Home</a></li>
                <!-- <li><a href="admin.html" class="link">Admin</a></li>
                <li><a href="#" class="link">Services</a></li>
                <li><a href="#" class="link">About</a></li> -->
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

<!----------------------------- Form box ----------------------------------->    
<div class="form-box">
  <!------------------- login form -------------------------->
  <div class="login-container" id="login">
    <div class="top">
      <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
      <header>Login</header>
    </div>

    <form id="loginForm" novalidate>
      <div class="input-box">
        <input type="text" class="input-field" name="email" placeholder="Username or Email" required>
        <i class="bx bx-user"></i>
      </div>
      <div class="input-box">
        <input type="password" class="input-field" name="password" placeholder="Password" required>
        <i class="bx bx-lock-alt"></i>
      </div>
      <div class="input-box">
        <input type="submit" class="submit" value="Sign In">
      </div>
      <div class="two-col">
        <div class="two">
          <label><a href="#">Forgot password?</a></label>
        </div>
      </div>
    </form>
  </div>

  <!------------------- registration form -------------------------->
  <div class="register-container" id="register">
    <div class="top">
      <span>Have an account? <a href="#" onclick="login()">Login</a></span>
      <header>Sign Up</header>
    </div>
    <form id="signupForm" novalidate>
     
        <div class="input-box">
        <input type="text" class="input-field" name="username" placeholder="username" required>
          <i class="bx bx-user"></i>
        </div>
      <div class="input-box">
        <input type="text" class="input-field" name="email" placeholder="Email" required>
        <i class="bx bx-envelope"></i>
      </div>
      <div class="input-box">
        <input type="password" class="input-field" name="password" placeholder="Password" required>
        <i class="bx bx-lock-alt"></i>
      </div>
      <div class="input-box">
        <input type="submit" class="submit" value="Register">
      </div>
    </form>
  </div>
</div>
<script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");

    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>

<script>

   
</script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/loginAndSignup.js"></script>
</body>
</html>
