<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <title>Contact | Take Your Time</title>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="nav__header">
            <div class="nav__logo">
                <a href="home.html" class="logo">Take Your Time</a>
            </div>
            <div class="nav__menu__btn" id="menu-btn">
                <i class="ri-menu-line"></i>
            </div>
        </div>
        <ul class="nav__links" id="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="all Destinations.html">Destinations</a></li>
            <li><a href="trips.html">Trips</a></li>
        </ul>
        <div class="nav__btns">
            <button id="change-button" class="btn">
          <a id="change-link" href="login and signup.html">
            Login
          </a>
        </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="contact-hero">
        <div class="contact-hero__img-wrapper">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80" alt="Contact Banner" />
            <div class="contact-hero__overlay">
                <h1>Get in Touch With Us</h1>
                <p>We'd love to help you plan your next adventure.</p>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="section__container contact-main">
        <!-- Contact Form -->
        <div class="contact-form__wrapper">
            <h3>Contact Form</h3>
            <form id="contact-form">
                <input type="text" placeholder="Full Name" name="name" required>
                <input type="email" placeholder="Email" name="email" required>
                <input type="text" placeholder="Subject" name="subject" required>
                <textarea placeholder="Message" name="message" rows="4" required></textarea>
                <button type="submit" class="btn contact-btn">Send Message</button>
                <div id="contact-success" class="contact-success"></div>
            </form>
        </div>
        <!-- Contact Info -->
        <div class="contact-info__wrapper">
            <h3>Contact Information</h3>
            <ul>
                <li>
                    <span><i class="ri-phone-fill"></i></span> +1 234 567 890
                </li>
                <li>
                    <span><i class="ri-mail-line"></i></span>
                    <a href="mailto:contact@takeyourtime.com">contact@takeyourtime.com</a>
                </li>
                <li>
                    <span><i class="ri-map-pin-2-fill"></i></span> 123 Adventure Lane, Travel City
                </li>
            </ul>
            <div class="contact-map">
                <iframe width="100%" height="180" frameborder="0" style="border:0;" src="https://www.google.com/maps?q=30.076779279549914,31.284546000000006&z=15&output=embed" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="contact-footer">
        <div class="section__container footer__container contact-footer__container">
            <div class="footer__logo">
                <a href="home.html" class="logo">Take Your Time</a>
            </div>
            <div class="contact-footer__links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/contact.js"></script>
</body>

</html>
