<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travlesta - Profile</title>
    <link rel="stylesheet" href="../styles/all destinations.css" />
    <link rel="stylesheet" href="../styles/profile.css" />
</head>

<body>
    <nav>
        <div class="nav__header">
            <div class="nav__logo">
                <a href="home.html" class="logo">Travlesta</a>
            </div>
            <div class="nav__menu__btn" id="menu-btn">
                <i class="ri-menu-line"></i>
            </div>
        </div>
        <ul class="nav__links" id="nav-links">
            <li><a href="home.html#home">HOME</a></li>
            <li><a href="all Destinations.html">DESTINATIONS</a></li>
            <li><a href="home.html#contact">CONTACT</a></li>
        </ul>
    </nav>

    <main class="profile">
        <section class="profile__account">
            <h2>Account Settings</h2>
            <form id="account-form">
                <label>Email</label>
                <input type="email" id="email" />

                <label>Username</label>
                <input type="text" id="username" />

                <label>Current Password</label>
                <input type="password" id="current-password" />

                <label>New Password</label>
                <input type="password" id="new-password" />

                <button type="submit" class="btn">Save Changes</button>
            </form>
        </section>

        <section class="profile__trips">
            <h2>Upcoming Trips</h2>
            <div id="upcoming-trips" class="trip-cards"></div>
        </section>

        <section class="profile__trips">
            <h2>Past Trips</h2>
            <div id="past-trips" class="trip-cards"></div>
        </section>

        <button id="logout-btn" class="btn btn--danger">Logout</button>
    </main>

    <script src="../js/main.js"></script>
    <script src="../js/profile.js"></script>
</body>

</html>
