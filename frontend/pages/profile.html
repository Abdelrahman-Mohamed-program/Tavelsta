<body>
<nav>
  <div class="nav__header">
    <div class="nav__logo">
      <a href="#" class="logo">Travlesta</a>
    </div>
    <div class="nav__menu__btn" id="menu-btn">
      <i class="ri-menu-line"></i>
    </div>
  </div>
  <ul class="nav__links" id="nav-links">
    <li><a href="home.html">HOME</a></li>
    <li><a href="all Destinations.html">DESTINATIONS</a></li>

        <li></li>
  </ul>
    <div class="nav__btns">
  <button id="change-button" class="btn">
    <a id="change-link" href="profile.html">
     <i class="fa-solid fa-user"></i>
    </a>
  </button>
</div>
</nav>


    <main class="profile">
  <!-- Account Info -->
  <section class="profile__card">
    <h2>Account Information</h2>
    <form id="account-form" class="form">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" required />
      </div>

      <button type="submit" class="btn">Update Account</button>
    </form>
  </section>

  <!-- Password -->
  <section class="profile__card">
    <h2>Change Password</h2>
    <form id="password-form" class="form">
      <div class="form-group">
        <label>Current Password</label>
        <input type="password" id="current-password" required />
      </div>

      <div class="form-group">
        <label>New Password</label>
        <input type="password" id="new-password" required />
      </div>

      <button type="submit" class="btn">Update Password</button>
    </form>
  </section>

  <!-- Trips -->
  <section class="profile__card">
    <h2>Upcoming Trips</h2>
    <div id="upcoming-trips" class="trip-cards"></div>
  </section>

  <section class="profile__card">
    <h2>Past Trips</h2>
    <div id="past-trips" class="trip-cards"></div>
  </section>

  <!-- Logout -->
  <div class="logout">
    <button id="logout-btn" class="btn btn--danger">Logout</button>
  </div>
</main>
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  
       <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/profile.js"></script>
</body>

</html>
